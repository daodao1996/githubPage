<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="./jquery-3.2.1.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <title>显示学生成绩</title>

</head>
<body onload="getValue()">
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col-xs-3 " style="background-color:lightgray;height: 350px;border-radius:10px;">
            <h4 align="center">请输入要打印的学生的学号<br>(格式： 学号, 学号,...)</h4>
            <br><br>
            <input type="text" class="form-control" id="searchId"><br><br>
            <div align="center">
            <button type="button" class="btn btn-lg" id="search" style="background-color: black;color:white;opacity:0.7">查找</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-lg" onclick="window.location.href='index.html'" style="background-color: black;color:white;opacity:0.7">返回首页</button>
            <br><br><br>
                <h4 align="center">单击表格每一列<br>以修改相应学生信息</h4>
            </div>
        </div>

        <div class="col-xs-9">
            <table class="table table-striped" id="scoreTable">
                <thead>
                <th><p align="center">姓名</p></th>
                <th><p align="center">学号</p></th>
                <th><p align="center">班级</p></th>
                <th><p align="center">数学成绩</p></th>
                <th><p align="center">语文成绩</p></th>
                <th><p align="center">英语成绩</p></th>
                <th><p align="center">编程成绩</p></th>
                <th><p align="center">总成绩</p></th>
                <th><p align="center">平均分</p></th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">修改学生信息</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-7 col-md-7">
                            学号<input type="text" class="form-control" disabled="disabled" id="editId"  onchange="checkFormat()">
                        </div>

                        <div class="col-xs-7 col-md-6">
                            姓名<input type="text" class="form-control" id="editName">
                        </div>

                        <div class="col-xs-7 col-md-6">
                            班级<input type="text" class="form-control" id="editClassName">
                        </div>

                        <div class="col-xs-7 col-md-6">
                            数学成绩<input type="text" class="form-control" id="editMath"  onchange="checkFormat()">
                        </div>

                        <div class="col-xs-7 col-md-6">
                            语文成绩<input type="text" class="form-control" id="editChinese"  onchange="checkFormat()">
                        </div>

                        <div class="col-xs-7 col-md-6">
                            英语成绩<input type="text" class="form-control" id="editEnglish"  onchange="checkFormat()">
                        </div>

                        <div class="col-xs-7 col-md-6">
                            编程成绩<input type="text" class="form-control" id="editProgram"  onchange="checkFormat()">
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                <button class="btn btn-primary" type="button" onclick="window.location.reload();" id="editAdd">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
</body>

<script type="text/javascript" src="./js/getStuInfo.js"></script>
<script type="text/javascript" src="./js/editInfo.js"></script>
</html>
